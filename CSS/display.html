<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display Property</title>
    <link rel="stylesheet" href="./style1.css">
</head>
<body>
    
    <div>JSpiders 1</div><div>JSpiders 2</div><div>JSpiders 3</div><div>JSpiders 4</div>

    <hr>

    <a href="">Qspiders 1</a>
    <a href="">Qspiders 2</a>
    <a href="">Qspiders 3</a>
    <a href="">Qspiders 4</a>

    <p>JSpiders 1</p>
    <p style="display: none;">JSpiders 2</p>
    <p>JSpiders 3</p>
    <p style="visibility: hidden;">JSpiders 4</p>
    <p>JSpiders 5</p>
    <p>JSpiders 6</p>
</body>
</html>
